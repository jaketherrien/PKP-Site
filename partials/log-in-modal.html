<div class="modal-header">
  <h3 class="modal-title">Admin Log-in</h3>
</div> 
<div class="modal-body" ng-controller="LoginModalCtrl">
    <form name="signinForm" novalidate>
    <!-- Bind model "email" to this input and make the help-block show up if bad format -->
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control" ng-model="admin.email">
        <!-- Show an error message if the email is not valid -->    
        <p class="help-block" ng-if="signinForm.email.$error.email">Not an email!</p>
    </div>

    <!-- Bind model "password" to this input -->
    <div class="form-group">
        <label for="pw">Password:</label>
        <input id="pw" name="password" type="password" class="form-control" required ng-model="admin.password">
    </div>

    <!-- Submit buttons -->
    <div class="form-group">
        <button type="submit" class="btn btn-primary" ng-click="signIn()" ng-disabled="signinForm.email.$invalid || signinForm.password.$invalid">Sign-in</button>
        <button type="submit" class="btn btn-primary" ng-click="logOut()">Sign-Out</button>
    </div>
    </form>
 </div>
<div class="modal-footer">
  <button class="btn btn-warning" type="button" ng-click="cancel()">Close</button>
</div>
