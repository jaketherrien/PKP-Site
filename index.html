<!DOCTYPE html>
<html lang="en" ng-app="MainApp">
<head>
    <meta charset="utf-8">

    <!-- viewport declaration for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- page information -->
    <meta name="description" content="Pi Kappa Phi Webpage">
    <meta name="author" content="Nichelle Woosuk Jake Michael">
    <title>Pi Kappa Phi</title>
    <link rel="icon" href="img/logo-icon.png"/>  

    <!-- Camera stylesheet -->
    <link rel='stylesheet' id='camera-css'  href='css/camera.css' type='text/css' media='all'> 

    <!-- Load main stylesheets -->
    <link rel="stylesheet" href="css/main.css"/>
    
    <!-- load angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
</head>
    
<body>
    <header>
        <nav class="navbar navbar-fixed-top">
            <div class="bar"></div>
            <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span> 
            </button>
            <a ui-sref="home"><img id="logo" src="img/logo-circle.png"/><span class="navbar-brand">Pi Kappa Phi</span></a>
            </div>

            <div class="collapse navbar-collapse navbar-right" id="myNavbar">
                <ul class="nav navbar-nav">
                     <li><a ui-sref="home">HOME</a></li>
                     <li><a ui-sref="about">ABOUT</a></li>
                     <li><a ui-sref="recruit">RECRUIT</a></li>
                     <li><a ui-sref="gallery">GALLERY</a></li>
                     <li><a ui-sref="philanthropy">PHILANTHROPY</a></li>
                     <li><a ui-sref="contact">CONTACT US</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- picture slide -->
    <div class="camera_wrap" id="camera_wrap_1">
        <div data-src="../img/img1.jpg"></div>
        <div data-src="../img/img2.jpg"></div>
        <div data-src="../img/img3.jpg"></div>
        <div data-src="../img/img4.jpg"></div>
        <div data-src="../img/img5.jpg"></div>
        <div data-src="../img/img6.jpg"></div>
        <div data-src="../img/img7.jpg"></div>
        <div data-src="../img/img8.jpg"></div>
        <div data-src="../img/img9.jpg"></div>
    </div>
  
    <!-- Display partials -->
    <main>
        <div ui-view></div>
    </main>

    <!-- footer -->
    <footer id="footer" class="panel-footer">
    </footer>
    <div class="bar"></div>

    <!-- load angular add-ons -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-sanitize.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="lib/ui-bootstrap-tpls-0.14.3.min.js"></script>

    <!-- load jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- load bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- load scripts for 'Camera' picture slide -->
    <script src='js/jquery.easing.1.3.js'></script> 
    <script src='js/camera.min.js'></script> 

    <!-- load our scripts -->
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>

</html>
